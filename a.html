<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chefly</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #e74c3c;
      margin: 0;
      cursor: pointer;
    }
    main {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .categories {
      text-align: center;
      margin-bottom: 20px;
    }
    .category-btn {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #e67e22;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .category-btn.active, .category-btn:hover {
      background: #d35400;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #searchInput {
      padding: 10px;
      width: 300px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #searchBtn {
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      border: 1px solid #ccc;
      background: #27ae60;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #searchBtn:hover {
      background: #1e8449;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    .card img {
      width: 300px;
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-right: 1px solid #ddd;
      border-radius: 10px 0 0 10px;
      flex-shrink: 0;
    }
    .card-content {
      padding: 15px;
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-content h3 {
      margin-top: 0;
      color: #c0392b;
      font-family: 'Segoe UI Semibold', Tahoma, Geneva, Verdana, sans-serif;
    }
    .toggle-details {
      margin-top: 10px;
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }
    .toggle-details:hover {
      background: #1c5980;
    }
    .details {
      margin-top: 10px;
      display: none;
      font-family: 'Georgia', serif;
      color: #4a4a4a;
      line-height: 1.6;
    }
    .details.open {
      display: block;
    }
    .youtube-link {
      display: block;
      margin-top: 10px;
      color: #c0392b;
      font-weight: bold;
      text-decoration: none;
    }
    .youtube-link:hover {
      text-decoration: underline;
    }
    .details h4 {
      color: #8e44ad;
      margin-top: 15px;
    }
    .details ul li {
      margin-bottom: 5px;
    }
    @media (max-width: 640px) {
      .card {
        flex-direction: column;
      }
      .card img {
        width: 100%;
        border-radius: 10px 10px 0 0;
        border-right: none;
      }
      .card-content {
        flex: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="appTitle">Chefly</h1>
  </header>
  <main>
    <div class="categories" id="categories"></div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter dish or ingredient..." />
      <button id="searchBtn">Search</button>
    </div>
    <div id="results"><p>Please enter a search or select category.</p></div>
  </main>

  <script>
    const categories = [
      { name: 'All', api: '' },
      { name: 'Breakfast', api: 'Breakfast' },
      { name: 'Lunch', api: 'Lunch' },
      { name: 'Dinner', api: 'Dinner' },
      { name: 'Dessert', api: 'Dessert' },
      { name: 'Vegan', api: 'Vegan' },
    ];

    const lunchDinnerBase = '/lunchDinnerRecipes.json';
    const categoriesDiv = document.getElementById('categories');
    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const appTitle = document.getElementById('appTitle');

    categories.forEach((cat, i) => {
      const btn = document.createElement('button');
      btn.textContent = cat.name;
      btn.className = 'category-btn' + (i === 0 ? ' active' : '');
      btn.dataset.api = cat.api;
      btn.addEventListener('click', () => handleCategoryClick(cat.api, btn));
      categoriesDiv.appendChild(btn);
    });

    async function handleCategoryClick(category, btn) {
      document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      resultsDiv.innerHTML = '<p>Loading...</p>';

      if (category === 'Lunch' || category === 'Dinner') {
        try {
          const res = await fetch(lunchDinnerBase);
          if (!res.ok) throw new Error('not found');
          const data = await res.json();
          displayMeals(data.slice(0, 50));
          return;
        } catch (e) {
          resultsDiv.innerHTML = `<p>Coming soon â€” recipes will be added!</p>`;
          return;
        }
      }

      if (category === '') {
        resultsDiv.innerHTML = '<p>Please enter a search or select category.</p>';
        return;
      }

      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
        const data = await res.json();
        if (!data.meals) {
          resultsDiv.innerHTML = '<p>No recipes found.</p>';
          return;
        }

        const detailed = await Promise.all(
          data.meals.slice(0, 20).map(async meal => {
            const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${meal.idMeal}`);
            const det = await res.json();
            return det.meals[0];
          })
        );

        displayMeals(detailed);
      } catch (e) {
        resultsDiv.innerHTML = `<p>Error loading recipes: ${e.message}</p>`;
      }
    }

    function renderMealCard(meal) {
      return `
        <div class="card" id="meal-${meal.idMeal}">
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
          <div class="card-content">
            <h3>${meal.strMeal}</h3>
            <button class="toggle-details" data-id="${meal.idMeal}">Show Recipe</button>
            <div class="details" id="details-${meal.idMeal}"></div>
          </div>
        </div>
      `;
    }

    function renderMealDetails(meal) {
      const ingredients = [];
      for (let i = 1; i <= 20; i++) {
        const ing = meal[`strIngredient${i}`];
        const meas = meal[`strMeasure${i}`];
        if (ing && ing.trim()) ingredients.push(`${meas ? meas.trim() : ''} ${ing.trim()}`.trim());
      }
      return `
        <h4>Ingredients:</h4>
        <ul>${ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
        <h4>Instructions:</h4>
        <p>${meal.strInstructions}</p>
        ${meal.strYoutube ? `<a href="${meal.strYoutube}" target="_blank" class="youtube-link">Watch on YouTube</a>` : ''}
      `;
    }

    function displayMeals(meals) {
      resultsDiv.innerHTML = meals.map(renderMealCard).join('');
      document.querySelectorAll('.toggle-details').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const div = document.getElementById(`details-${id}`);
          const open = div.classList.contains('open');
          div.classList.toggle('open');
          btn.textContent = open ? 'Show Recipe' : 'Hide Recipe';
          if (!open && div.innerHTML.trim() === '') {
            const meal = meals.find(m => m.idMeal === id);
            div.innerHTML = renderMealDetails(meal);
          }
        });
      });
    }

    searchBtn.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Enter a keyword');
      resultsDiv.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
        const data = await res.json();
        if (!data.meals) {
          resultsDiv.innerHTML = '<p>No recipes found.</p>';
          return;
        }
        displayMeals(data.meals);
      } catch (e) {
        resultsDiv.innerHTML = `<p>Error searching recipes: ${e.message}</p>`;
      }
    });
